<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="image-container">
            <div class="logo-container"></div>
        </div>
        <div class="right-container">
            <p class="lorem">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
    
                <br>Sign up now to get started.
                
                <br><br>You know you want to.</p>
            <div class="form-container">
                
                <form action="#" method="get">
                    <h1>Let's do this!</h1>
                    <div class="form">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" required>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                        </div>
                        <div class="input">
                            <label for="password-conf">CONFIRM PASSWORD</label>
                        <input type="password" name="password-conf" required>
                        </div>
                    </div>
                    <button class="create-account">Create Account</button>

                </form>
            </div>
            
            <p class="already-have">Already have an account? <span><link>Log in</link></span></p>
        </div>
    </div>
    

</body>
</html>
